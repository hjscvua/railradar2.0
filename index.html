<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RailRadar</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="logo.png" alt="RailRadar Logo" class="logo">
    <h1>RailRadar</h1>
  </header>

  <main>
    <section>
      <h2>Your Location</h2>
      <button onclick="getLocation()">Show My Location</button>
      <p id="locationOutput">Coordinates will appear here...</p>
      <p id="addressOutput">Address will appear here...</p>
    </section>

    <section>
      <h2>Map & Nearby Stations</h2>
      <div id="map"></div>
    </section>

    <section>
      <h2>Find Train Between Stations</h2>
      <div class="input-group">
        <input type="text" id="fromStation" placeholder="From Station">
        <ul id="fromSuggestions" class="suggestions"></ul>
      </div>
      <div class="input-group">
        <input type="text" id="toStation" placeholder="To Station">
        <ul id="toSuggestions" class="suggestions"></ul>
      </div>
      <button onclick="findTrains()">Find Trains</button>
      <ul id="trainResults"></ul>
    </section>
  </main>
  
  <footer>
    &copy; 2025 RailRadar. All rights reserved.
  </footer>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="script.js"></script>
</body>
</html>
